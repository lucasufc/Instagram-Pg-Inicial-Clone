<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo">
                <img id="perfil" src="./img/perfil-instagram.jpg" alt="foto de perfil">
                <a href="#" class="instagram-button name">Continuar como </a>
                <a href="#" class="instagram-link">Remover conta</a>
            </div>
            <div class="group">
                <span class="name">Não é </span>
                <span>
                    <a href="/" class="instagram-link">Trocar de Conta</a>
                    ou
                    <a href="/" class="instagram-link">Cadastrar</a>
                </span>
            </div>
            <div class="download">
                <span>Obtenha o aplicativo</span>
                <div class="download-buttons">
                    <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="./img/apple-button.png" alt="Botão para baixar o aplicativo na AppleStore"></a>
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D80675431-912B-476C-866F-D132083D56A0%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="./img/googleplay-button.png" alt="Botão para baixar o aplicativo na PlayStore"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="./app.js"></script>
</body>
</html>
